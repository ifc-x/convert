<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IFC / Frag → Converter</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #60a5fa;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius: 14px;
    }
    html,body { height:100%; margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background: linear-gradient(180deg,var(--bg), #071022 120%); color:#e6eef8; }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card {
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      text-align:center;
    }
    h1 { margin:0 0 8px 0; font-size:20px; letter-spacing:0.2px; }
    p.lead { margin:0 0 18px 0; color:var(--muted); font-size:13px; }

    form { display:flex; flex-direction:column; gap:12px; align-items:center; }

    input[type="file"], select {
      background:var(--glass);
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      color:inherit;
      cursor:pointer;
      font-size:14px;
    }

    .controls {
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:center;
    }

    button {
      background: linear-gradient(180deg,var(--accent), #2b7be8);
      border:none;
      color:white;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(45, 110, 255, 0.12);
    }
    button[disabled]{ opacity:0.5; cursor:not-allowed; box-shadow:none; }

    .progress-wrap {
      width:100%;
      max-width:640px;
      margin-top:14px;
      text-align:left;
    }
    .progress-bar {
      height:14px;
      border-radius:999px;
      background: rgba(255,255,255,0.05);
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.02);
    }
    .progress-inner {
      height:100%;
      width:0%;
      transition: width 220ms linear;
      background: linear-gradient(90deg, rgba(96,165,250,0.95), rgba(43,155,255,0.95));
      box-shadow: inset 0 -2px 6px rgba(0,0,0,0.35);
    }
    .status {
      margin-top:8px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .download-link {
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-left:8px;
      color:#041233;
      background:#bfe1ff;
      padding:8px 10px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
    }

    .spinner {
      width:18px; height:18px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.12);
      border-top-color: rgba(255,255,255,0.9);
      animation: spin 900ms linear infinite;
      display:inline-block;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer { margin-top:16px; color:var(--muted); font-size:12px; }
    @media (max-width:520px){ .card { padding:18px } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <h1 id="title">IFC / Frag → Converter</h1>
      <p class="lead">Choose an input file and desired output type. The page will process it in the browser and let you download the result.</p>

      <form id="theForm" onsubmit="return false;" aria-label="IFC convert form">
        <input id="fileInput" type="file" accept=".ifc,.frag" />

        <!-- output type selector -->
        <select id="outputType" aria-label="Output type">
          <option value="sqlite" selected>SQLite</option>
          <option value="frag">Frag</option>
        </select>

        <div class="controls">
          <button id="convertBtn" type="button" disabled>Start conversion</button>
          <a id="downloadAnchor" class="download-link" href="#" style="display:none;" download>Download</a>
        </div>

        <div class="progress-wrap">
          <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div id="progressInner" class="progress-inner"></div>
          </div>
          <div class="status">
            <div id="statusText">Idle</div>
            <div id="percentText">0%</div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
